<template>
    <div class="slds-var-m-around_small draggable-card"
        draggable="true"
        data-id={reportSectionRecord.Id}
        ondragstart={itemDragStart}
        ondragend={itemDragEnd}
        oncontextmenu={rightClick}
    >
        <lightning-card title={reportSectionRecord.Name}>
            <div class="slds-var-p-horizontal_small" >
                <lightning-formatted-rich-text value={reportSectionRecord.Section_Content__c}></lightning-formatted-rich-text>
            </div>
        </lightning-card>
    </div>
</template>
